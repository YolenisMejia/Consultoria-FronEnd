<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="main">
        <form action="">
        <div class="container">
            <div class="header">
                <h2>Formulario de registro</h2>
                <span>Por favor llene los campos</span>
            </div>
            
                <div class="col">
                    <div class="grupo">
                        <label for="">Nombre(s)</label>
                        <input type="text" class="control" required>
                    </div>
                    <div class="grupo">
                        <label for="">Apellido</label>
                        <input type="text" class="control" required>
                    </div>
                    <div class="grupo">
                        <label for="">Fecha nacimiento</label>
                        <input type="date" class="control" required>
                    </div>
                    <div class="grupo">
                        <label for="">Profesion</label>
                        <input type="text" class="control" required>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="grupo">
                        <label for="">Telefono/ celular</label>
                        <input type="number" class="control" required>
                    </div>
                    <div class="grupo">
                        <label for="">Medio de contacto</label>
                        <select class="control">
                            <option value="">Seleccione</option>
                            <option value="navegador">Navegador</option>
                            <option value="telefono">telefono</option>
                        </select>
                    </div>
                    <div class="grupo">
                        <label for="">Usuario</label>
                        <input type="email" class="control" required>
                    </div>
                    <div class="grupo">
                        <label for="">Contrase√±a</label>
                        <input type="password" class="control" min="8" required>
                    </div>
                </div>
                <div class="botones">
                    <button type="submit" id="btnc">Registrarse</button>
                    <button type="submit" id="btn">Ingresar</button>
                </div>
            
        </div>
    </form>
    </div>    
</body>
</html>
